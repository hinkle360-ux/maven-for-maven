[pytest]
# pytest configuration for Maven2

# Test markers
markers =
    browser: marks tests as requiring browser/Playwright (skip if not available)
    integration: marks tests as integration tests
    slow: marks tests as slow-running

# Default options
# To run without browser tests: pytest -m "not browser"
# To run only core tests: pytest -m "not browser and not integration"
addopts = -v

# Test paths
testpaths = tests

# Python path
pythonpath = .
